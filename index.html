<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scissors Rock and Paper</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2977123934.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>Scissors Rock and Paper</h1>
        <button>Let's Play</button>
        <div class="bio">
          <p>
            &copy; made by <a href="https://instagram.com/ferywijayaa/">fw</a>
            <span
              ><a href="https://github.com/ferywijaya/" target="_blank"
                ><i class="fa fa-github"></i></a
            ></span>
            <span
              ><a href="https://instagram.com/ferywijayaa/" target="_blank"
                ><i class="fa fa-instagram"></i></a
            ></span>
            hand picture by
            <a href="https://www.freepik.com/">freepik</a>
          </p>
        </div>
      </div>
      <div class="content fadeOut">
        <div class="score">
          <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
          </div>
          <h4 class="info">Choose an Option</h4>
          <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
          </div>
        </div>
        <h1>Scissors Rock and Paper</h1>
        <div class="area-komputer">
          <img src="img/undefined.png" class="img-komputer" />
        </div>
        <div class="area-player">
          <img src="img/scissors.png" class="scissors" />

          <img src="img/rock.png" class="rock" />

          <img src="img/paper.png" class="paper" />
        </div>
        <div class="bio">
          <p>
            &copy; made by <a href="https://instagram.com/ferywijayaa/">fw</a>
            <span
              ><a href="https://github.com/ferywijaya/" target="_blank"
                ><i class="fa fa-github"></i></a
            ></span>
            <span
              ><a href="https://instagram.com/ferywijayaa/" target="_blank"
                ><i class="fa fa-instagram"></i></a
            ></span>
            hand picture by
            <a href="https://www.freepik.com/">freepik</a>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
